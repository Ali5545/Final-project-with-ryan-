<html> 
	<head>
		<link href = "/static/accounts.css" rel = "stylesheet"></link> 
		<script src = "/static/signup.js"></script>
	</head>	
	<body> 
		<form action = "/signupinformation" method = "Post">
			<u><h2>Sign up</h2></u>	
			<table> 
				<tr> 
					<td id = "label"><label id = "user">Username: </label></td> 
					<td id = "input"><input id = "username" name = "username" autofocus ></input><br></td> 
				</tr> 
				<tr>
					<td id = "label"><label id = "pass">Password: </label> </td> 
					<td id = "input"><input id = "password" name = "password"></input></td>
				</tr>
				<tr> 
					<td id = "button"><button id = "submit">Sign in</button></td>
				</tr>
				<tr> 
					<td id = "check"><label style = "color:red">{{check}}</label>
				</tr>
				<tr> 
					<td><a id = "signup" href = "{{url_for('main')}}">Login Here</a></td>
				</tr> 
			</table>
		</form> 		
	</body>

</html>
