
<html>
	<head>
		<link href = "/static/macro_tracker.css" rel = "stylesheet"></link>
		<script src = "marco_tracker.js"></script>
	</head>
	<body> 
		<a href = "{{url_for ('home')}}">
			<img src = "/static/FitnessHomie.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
            <u><h1>Macro traker</h1></u>
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/profile.png" height = "auto" width = "8%" id = "profile"></img>
			<a>
        </div>	
		<div id ="body">
			<form method = "Post">
				<table>
					<tr>
						<td><label>Food Name: </label></td>
						<td><input type="text" id="foodname" name = "foodname"></td>
					</tr>
					<tr>
						<td><label>Input the Carbs(Grams): </label></td>
						<td><input type="text" id="carbnum" name = "carbnum"></td>
					</tr>
					<tr>
						<td><label>Input the Protein(Grams): </label></td>
						<td><input type="text" id="proteinnum" name = "proteinnum"></td>
					</tr>
					<tr>
						<td><label>Input the Fats(Grams): </label></td>
						<td><input type="text" id="fatnum" name = "fatnum"></td>
					</tr>
					<tr> 
						<td><label style = "color: rgb(132, 251, 131);">{{status}}</label></td>
					</tr>
					<tr> 
						<td><button id = "submit" name = "submit" value = "Input"> Input Values </button></td>
					</tr>
					<tr> 
						<td><button id = "submit" name = "submit" value = "newday">Start Tracking New Day</button></td>
					</tr>
				</table> 
			</form>
		</div>
	</body>
</html>
