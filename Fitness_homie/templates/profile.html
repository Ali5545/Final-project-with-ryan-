<html>
	<head>
		<link href = "/static/profile.css" rel = "stylesheet"></link> 		
	</head> 

	<body>
		<a href = "{{url_for ('home')}}">
			<img src = "/static/FitnessHomie.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
            <u><h1>User Information</h1></h1>
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/profile.png" height = "auto" width = "8%" id = "profile"></img>
			<a>
        </div>
		<table> 
			{%for i in range (0,length)%}
				<tr> 
					<td> 
						<label>{{Category[i]}}: </label>
					</td> 
					<td> 
						<label>{{information[i]}} </label>
					</td>
				</tr>
			{%endfor%}
		</table>
	</body>	
	
</html>
